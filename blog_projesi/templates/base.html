{% load static %}
<html>
    <head>
        <title>Django Blog </title>
        <link href="{% static 'css/base.html' %}" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <h1><a href="{% url 'home' %}">Django Blog</a> </h1>
            <a href="{% url 'post_yeni' %}">+Yeni Blog Post</a>
            
        </header>
        {% if user.is_authenticated %}
            <p>Hoşgeldin {{user.username}} !</p>
            <p><a href="{% url 'logout' %}">Log out</a> </p>
        
        {% else %}
            <p>Giriş yapamadınız.</p>
            <a href="{% url 'login' %}">Log in</a>
        {% endif %}

        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </body>




</html>
